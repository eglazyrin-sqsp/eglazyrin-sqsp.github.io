<!doctype html>
<html>
    <head>
        <style>
            body {
                background-color: slategrey;
                font-family: Helvetica, Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>This is a Product Description for SKU <span id="sku"></span></h1>
        <pre id="json"></pre>
        <script>
            const url = new URL(window.location.href);
            const data = url.searchParams.get("data");
            let sku = url.searchParams.get("sku");
            if (!sku) {
                sku = url.searchParams.get("SKU");
            }

            if (sku) {
                document.getElementById("sku").textContent = sku;
            }
          
            if (data) {
              var stringifiedObject = decodeURI(data);
              var object = JSON.parse(stringifiedObject);
          
              document.getElementById("json").textContent = "data = "+JSON.stringify(object, undefined, 2);
            }  
        </script>
    </body>
</html>
